<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markeriai Parduotuvė</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        .nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        .nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: calc(25% - 20px);
            box-sizing: border-box;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .product h3 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .product p {
            margin: 0;
            color: #888;
        }
        .product .price {
            color: #e74c3c;
            font-weight: bold;
            margin: 10px 0;
        }
        .product button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .product button:hover {
            background-color: #c0392b;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Markeriai Parduotuvė</h1>
    </div>
    <div class="nav">
        <a href="#home">Pradžia</a>
        <a href="#products">Produktai</a>
        <a href="#contact">Kontaktai</a>
    </div>
    <div class="container">
        <section id="products">
            <h2>Mūsų Produktai</h2>
            <div class="products">
                <div class="product">
                    <img src="https://www.molotow.com/markers/blackliner-brush" alt="Molotow Blackliner Brush">
                    <h3>Molotow Blackliner Brush</h3>
                    <p class="price">5.40 €</p>
                    <button>Į krepšelį</button>
                </div>
                <div class="product">
                    <img src="https://www.markingpendepot.com/b-paintstik-bulk" alt="B Paintstik Vaškinė Kreidelė">
                    <h3>B Paintstik Vaškinė Kreidelė</h3>
                    <p class="price">2.80 €</p>
                    <button>Pasirinkti savybes</button>
                </div>
                <div class="product">
                    <img src="https://www.molotow.com/markers/blackliner-refill" alt="Blackliner Brush + Refill">
                    <h3>Blackliner Brush + Refill</h3>
                    <p class="price">12.10 €</p>
                    <button>Į krepšelį</button>
                </div>
                <div class="product">
                    <img src="https://www.dopecans.com/markers/dope-beast-empty-marker" alt="Dope Beast Tuščias Markeris">
                    <h3>Dope Beast Tuščias Markeris</h3>
                    <p class="price">3.50 €</p>
                    <button>Į krepšelį</button>
                </div>
            </div>
        </section>
    </div>
    <div class="footer">
        <p>&copy; 2024 Markeriai Parduotuvė. Visos teisės saugomos.</p>
    </div>
</body>
</html>
