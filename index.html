<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaRP.LT Projektas</title>
    <style>
        /* General styles */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            color: #ffffff;
        }

        p {
            color: #f8f8f8;
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0069d9;
        }

        /* Header styles */
        header {
            background-color: #fff;
            padding: 20px 0;
            box-shadow: 0 2px 4px rgba(255, 254, 254, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header nav a {
            margin-left: 20px;
        }

        /* Hero styles */
        .hero {
            background-color: #aaaaaa;
            padding: 100px 0;
            position: relative;
        }

        .hero-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .hero img {
            width: 100%;
            height: auto;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        /* About styles */
        .about {
            padding: 80px 0;
        }

        /* Features styles */
        .features {
            padding: 80px 0;
        }

        .features .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .feature {
            width: 30%;
            margin-bottom: 30px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="logo.png" alt="Logo"></h1>
            <nav>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2>Projektas MegaRP.LT</h2>
                <a href="https://discord.gg/9PSnAdTb" class="button" target="_blank">Sekite serverio kūrimo procesą DISCORD</a>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Projektas Roplay</p>
        </div>
    </footer>
</body>
</html>
